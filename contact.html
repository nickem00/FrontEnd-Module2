<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter - Contact</title>
    <link rel="icon" href="assets/favicon-white.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/contact.js" defer></script>
    <script src="scripts/common.js" defer></script>
</head>
<body>
    
    <header>
        
        <div>
            <h1 id="header-title">Chatter</h1>
            
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="posts.html">Posts</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    
    </header>

    <main>

        <section class="contact-form-container">
            <h2>Contact us</h2>
            <form id="contact-form">
                
                <div class="contact-grid">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" title="Enter first name and/or last name." required>
                </div>
                <span class="error-message" id="name-error"><p></p></span>

                <div class="contact-grid">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" title="Enter a valid email." required>
                </div>
                <span class="error-message" id="email-error"><p></p></span>
                
                

                <textarea name="message-box" id="message-box" placeholder="What's on your mind?"></textarea>

                <div class="checkbox-container">
                    <input type="checkbox" id="confirm" name="confirm">
                    <label for="confirm">Confirm to send</label>
                </div>
                <span class="error-message" id="confirm-error"><p></p></span>

                <button type="submit" id="submit-btn" disabled>Send</button>
            </form>
        </section>

    </main>

</body>
</html>
